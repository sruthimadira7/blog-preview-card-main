<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="preload" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main">
            <article class="article">
                <img
                    src="./assets/images/illustration-article.svg"
                    alt=""
                    class="article__illustration"
                    width="336"
                    height="201"
                />
                <section class="section">
                    <p class="section__learning">Learning</p>
                    <p>Published 21 Dec 2023</p>
                    <h1 class="section__title">
                        <a href="#">HTML & CSS foundations</a>
                    </h1>
                    <p class="section__description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </section>
                <section class="avatar__info">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt=""
                        class="avatar__img"
                        width="64"
                        height="65"
                    />
                    <p><a href="#" class="avatar__name">Greg Hooper</a></p>
                </section>
            </article>
        </main>
    </body>
</html>
